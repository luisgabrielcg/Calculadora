<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="container">
        <table>
        <tr>
            <td colspan="3"><input type="text" id="tela" class="tela" style="text-align: right;"></td>
            <td><input type="button" value="C" class="apagar" onclick="apagar()"></td>
        </tr>
        </table>
        <div class="teclas">
        <input type="button" value="7" class="botao" onclick="mostrar('7')">
        <input type="button" value="8" class="botao" onclick="mostrar('8')">
        <input type="button" value="9" class="botao" onclick="mostrar('9')">
        <input type="button" value="/" class="operacao" onclick="mostrar('/')"> 
        <input type="button" value="4" class="botao" onclick="mostrar('4')">
        <input type="button" value="5" class="botao" onclick="mostrar('5')">
        <input type="button" value="6" class="botao" onclick="mostrar('6')">
        <input type="button" value="*" class="operacao" onclick="mostrar('*')">
        <input type="button" value="1" class="botao" onclick="mostrar('1')">
        <input type="button" value="2" class="botao" onclick="mostrar('2')">
        <input type="button" value="3" class="botao" onclick="mostrar('3')">
        <input type="button" value="-" class="operacao" onclick="mostrar('-')">
        <input type="button" value="0" class="botao" onclick="mostrar('0')">
        <input type="button" value="." class="botao" onclick="mostrar('.')">
        <input type="button" value="=" class="igual" onclick="resolver('=')">
        <input type="button" value="+" class="operacao" onclick="mostrar('+')">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
